<div class="row">
  <div class="col-md-9 contents">
    <div class="page-header">
      <h1>Function reference</h1>
      <h4>version&nbsp;{{#package}}{{version}}{{/package}}</h4>
    </div>

    {{#sections}}
      <h2 id="{{slug}}" class="hasAnchor"><a href="#{{slug}}" class="anchor"></a>{{title}}</h2>
      <p class="section-desc">{{{desc}}}</p>

      {{#contents}}
      <p><a href="{{path}}">{{title}}</a></p>
      <ul>
        {{#aliases}}<li><code><a href="{{path}}">{{.}}</a></code></li>{{/aliases}}
      </ul>
      {{/contents}}
    {{/sections}}
  </div>

  <div class="col-md-3 hidden-xs hidden-sm">
    <div id="sidebar">
      <h2>Contents</h2>
      <ul class="nav nav-pills nav-stacked">
      {{#sections}}
        <li><a href="#{{slug}}">{{title}}</a></li>
      {{/sections}}
      </ul>
    </div>
  </div>
</div>
